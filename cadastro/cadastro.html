<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <!-- Criando o Header da Pagina-->
    <header class="barranav">
        <div class="logo">
        
           <a href="/pagina_inicial/index.html"> <img class="versusicon" src="/image/logo plus tipo textura.png" alt="Logo"> 

            </a>

        <div class="menu_3_linha">

    <!-- Criando o Formulario da Aba Login -->
        <div class="container">
            <div class="form-box">
                <div class="avatar">
                    <img src="/image/boneco_logo_ofc.png" alt="avatar">
                    
                </div>
        
                <h2 id="cadastrop">Cadastro</h2>

                <form action="">
                    <input type="text" placeholder="Nome de Usuário" required>
                    <input type="date">
                    <input type="password" placeholder="Senha" required>
                    <input type="email" placeholder="E-mail" required>
        
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        Confirma direitos e restrições oferecida pela empresa.
                    </label>
        
                    <button type="submit" class="btn">Cadastrar</button>
                </form>
        
                  <a id="cliquelogin" href="/login/login.html">Já possui uma conta? Faça Login</a>


            </div>
        </div>
<script src="/cadastro/js/script.js"></script>

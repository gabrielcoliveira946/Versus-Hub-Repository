<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/pagina_inicial/css/estilos.css"/>
  <title>VersusHub</title>
</head>


<body>
  <!-- HEADER -->
  <header class="header">
    <button class="menu-button">
      <img src="/images/pngtree-menu-icon-image_1344445.png" alt="menu">
    </button>


    <a href="/index.html" class="logo">
      <img src="/image/logo plus tipo textura.png" alt="VersusHub Logo">
    </a>


    <nav class="header-center-buttons">
      <button>Ao Vivo</button>
      <button>Criar Torneio</button>
      <button>Equipes</button>

    </nav>


    <div class="user-icon">
      <img src="/image/boneco logo.png" alt="Usuário">
    </div>
  </header>


  <!-- HERO / CARROSSEL -->
  <section class="hero">
    <div class="carousel" id="carousel">


      <!-- Slides com <img> (nada de background aqui) -->
      <div class="carousel-slide active">
        <img src="/images/torneio_fifa_22.jpg" alt="Torneio FIFA 22">
      </div>


      <div class="carousel-slide">
        <img src="/images/ff_championsbrasil.jpg" alt="Free Fire Champions Brasil">
      </div>


      <div class="carousel-slide">
        <img src="/images/fifa23_globalseries.webp" alt="FIFA 23 Global Series">
      </div>


      <div class="carousel-slide">
        <img src="/images/cerradocup.jpg" alt="Cerrado Cup">
      </div>


      <div class="carousel-slide">
        <img src="/images/contracup.jpeg" alt="Contra Cup">
      </div>


      <!-- Setas (fora do card) -->
      <button class="carousel-button prev" id="prevBtn" aria-label="Anterior">❮</button>
      <button class="carousel-button next" id="nextBtn" aria-label="Próximo">❯</button>
    </div>


    <!-- Bolinhas -->
    <div class="carousel-indicators" id="carouselIndicators"></div>
  </section>


                <!-- BBOTÕES CATEGORIAS -->



  <!--  BOTÃO JOGOS DE LUTA-->



  <script src="/pagina_inicial/js/scrip.js"></script>
</body>
</html>

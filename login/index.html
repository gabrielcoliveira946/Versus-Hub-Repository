<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login/css/estilo.css">
    <title>VersusHub_Login</title>
</head>
<body>
    <!-- Criando o Header da Pagina-->
    <header class="barranav">
        <div class="logo">
            <img class="menu" src="/images/pngtree-menu-icon-image_1344445.png" alt="Menu">
            <img class="versusicon" src="/image/logo plus tipo textura.png" alt="Logo">
        </div>
    </header>

    <!-- Criando o Formulario da Aba Login -->
        <div class="container">
            <div class="form-box">
                <div class="avatar">
                    <img src="/image/boneco logo.png" alt="avatar">
                </div>
        
                <form action="">
                    <input type="text" placeholder="Nome de Usuário" required>
                    <input type="text" placeholder="Nome Completo" required>
                    <input type="password" placeholder="Senha" required>
                    <input type="email" placeholder="E-mail" required>
        
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        Confirma direitos e restrições oferecida pela empresa.
                    </label>
        
                    <button type="submit" class="btn">Cadastrar</button>
                </form>
            </div>
        </div>
<script src="js/script.js"></script>
</body>
</html>
